<!-- notice how both the opening <html> tag and the closing </html> tag are NOT indented so you can clearly see the start and end of the code -->
<html>
	
	<!-- the <head> section is for all the information that is needed by the browser but does NOT show up on the page -->
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Displaying Rows & Columns</title>
		<link rel="stylesheet" href="style.css" />
	</head>

	<!-- the <body> section is for all the content that is actually displayed on the page -->
	<body>
		<div class="column blue" onclick="addClass(this)">
			<div class="square green">
				<img src="image/gar.png" class="restrict-image-size">
			</div>
			<div class="square pink">
				<h1> Garfield is a good Show</h1>
			</div>
			<div class="square green"></div>
		</div>
		<div class="column blue center-content">
			<img src="image/garfield-the-cat.jpg" class="restrict-image-size"/>
		</div>
	</body>
</html>
